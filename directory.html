<!DOCTYPE html>
<html>
  <head>
    <title>Title of the Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <style type="text/css">
      html, body {
    width: 100%;
    height: 100%;
   
    background: -webkit-linear-gradient(-25deg,#f0f8ff,#E0FFFF,#F0FFFF,#d4fffa,  #68fff4);
    /*background: -webkit-linear-gradient(25deg,, #00172D,#00264D,#02386E,#00498D, #0052A2);*/

    
}
.selectVal{
 width:250px;  
 height: 50px;
 font-size: 25px;
 text-align: center;

}
    </style>
  </head>

  <body>
    <h1 style="text-align: center; padding-top: 10%; font-size: 480%;">Directory</h1>
    <div class="container">
    <form>
      <label>Select Names:</label>
      <select class="selectVal">
        <option value="1">Tom</option>
        <option value="2">John</option>
        <option value="3">James</option>
        <option value="4">Ann</option>
        <option value="5">Maria</option>
      </select>

    <a id="selectedItem" href="test.pdf" download></a>
    <a id="selectedIteming" href="testing.pdf" download></a>
    <a id="selectedItemer" href="tester.pdf" download></a>

    </form>
    </div>
    <script>






      $(document).ready(function() {
          $("select.selectVal").change(function() {
              let selectedItem = $(this).children("option:selected").val();

                             if(selectedItem == 4){
                             let selectedItem = "Ann";
                document.getElementById("selectedItem").innerHTML = selectedItem;
           
              
            }

             if(selectedItem == 3){
                             let selectedIteming = "James";
                document.getElementById("selectedIteming").innerHTML = selectedIteming;
           
              
            }


               if(selectedItem == 2){
                             let selectedItemer = "John";
                document.getElementById("selectedItemer").innerHTML = selectedItemer;
           
              
            }


            });
        });
   
    </script>

   
  </body>
</html>
