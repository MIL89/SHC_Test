<!DOCTYPE html>
<html>
<head>
  <title>Display Text Based on Date</title>


  <link href="assets/css/bootstrap.css" rel="stylesheet" />
  <link href="assets/css/bootstrap-datepicker.css" rel="stylesheet" />

  <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
  <script src="assets/js/bootstrap.js" type="text/javascript"></script>
  <script src="assets/js/bootstrap-datepicker.js" type="text/javascript"></script>
  
  <style type="text/css">
    
    .ui-datepicker {
   background: #999;
   border: 1px solid #555;
   color: ##999;
   width: 550px;
}


.datee{

  width: 30%;
}
  </style>
}
</head>


<body>
  <h1>Select a Date</h1>

  <div class="container">
    <div class="col-xs-3">
    <div class="controls">
              <input type="date" id="datepicker"  class="datepicker form-control datee" onchange="displayText()">
              <h2>Text for Selected Date</h2>
              <p id="textDisplay"></p>
</div>
</div>
</div>



<script>
    // Function to display text based on the selected date
    function displayText() {
      var selectedDate = document.getElementById("datepicker").value;
      var displayElement = document.getElementById("textDisplay");

      // Convert the selected date string to a Date object
      var date = new Date(selectedDate);

      // Extract the month and day from the selected date
      var month = date.getMonth();
      var day = date.getDate();

      // Determine the text based on the month and day
      var text = "";

      if (month === 5 && day === 26) {
        text = "Happy New Year!";
      } else if (month === 11 && day === 25) {
        text = "Merry Christmas!";
      } else {
        text = "No special text for this date.";
      }

      // Display the text
      displayElement.innerHTML = text;
    }
  </script>


</body>
</html>
